<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=500, initial-scale=1">
        <!--Head content-->
        <title>Join Workshop</title>
        <!--stylesheet-->
        <link rel="stylesheet" href="./css/water.css">
    </head>

    <body>
        <header>
            <h1>Join Workshop</h1>
            <nav>
                <a href="./index.html">Home</a> | 
                <a href="./about.html">About us</a> | 
                <a href="./products.html">Our products</a> | 
                <a href="./workshop.html">Our workshop</a> | 
                <a>Join workshop</a>
            </nav>
            <hr>
          </header>

          <main>
            <form id="joinForm" method="post" action="https://httpbin.org/post">
                <h2>Register our workshop</h2>
                <!--Name-->
                <label for="participantName">Name: </label>
                <input type="text" id="participantName" name="participantName" required>
                <br>
                <!--Salutation-->
                <label for="participantSalutation">Salutation: </label>
                <input type="text" id="participantSalutation" 
                    name="participantSalutation" list="salutation" 
                    placeholder="Choose/ Type" required>
                <datalist id="salutation">
                    <option value="Mr."></option>
                    <option value="Ms."></option>
                    <option value="Mrs."></option>
                </datalist>
                <br>
                <!--Time schedule-->
                <label for="workshopDate">Select workshop date: </label>
                <input type="date" id="workshopDate" name="workshopDate" required>
                <br>
                <!--Expected to learn-->
                <label for="skillsToLearn">What skills do you want to learn?</label>
                <div id="skillsToLearnContainer">
                    <input type="text" id="skillsToLearn" name="skillsToLearn">
                </div>
                <button type="button" id="addSkillBox">Add</button>
                <br>
                <!--Allergy-->
                <label for="allergicHarzard">Any allergies? </label>
                <input type="text" id="allergicHarzard" name="allergicHarzard">
                <br>
                <!--Submit-->
                <button type="submit">Submit</button>
            </form>
            
          </main>
        <!-- JavaScript Data Files -->
        <script src="./js/app.js"></script>
    </body>
</html>
